<svg width="256" height="256" viewBox="0 0 256 256" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="gradR" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0000" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>

    <linearGradient id="gradG" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff00" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>

    <filter id="additiveCombine" x="0" y="0" width="256" height="256" filterUnits="userSpaceOnUse">
      <feImage xlink:href="#rectG" result="greenLayer" />
      <feComposite in="SourceGraphic" in2="greenLayer" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
    </filter>
  </defs>

  <g style="display:none;">
    <rect id="rectG" width="256" height="256" fill="url(#gradG)" />
  </g>

  <rect width="256" height="256" fill="url(#gradR)" filter="url(#additiveCombine)" />
</svg>
